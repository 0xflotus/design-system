global:
  type: box-shadow
  category: shadow
  cssProperties:
  - box-shadow
imports:
- ./aliases/color.yml
props:
  ## STATIC SHADOWS
  SHADOW_HARD_PRIMARY:
    value: '{!BLACK_TRANSPARENT_30} 0 2px 1px'
  SHADOW_HARD_SECONDARY:
    value: '{!WHITE_TRANSPARENT_30} 0 2px 1px'
  SHADOW_SOFT_PRIMARY:
    value: '{!BLACK_TRANSPARENT_10} 0 2px 2px'
  SHADOW_SOFT_SECONDARY:
    value: '{!WHITE_TRANSPARENT_10} 0 2px 2px'
