global:
  type: color
  category: background-color
  cssProperties:
  - 'background*'
  - 'border*'
  - box-shadow
imports:
- ./aliases/color.yml
props:
  ## DEFAULT
  THEME_COLOR_BACKGROUND_PRIMARY:
    value: '{!GRAY_BACKGROUND_PRIMARY}'
  THEME_COLOR_FOREGROUND_PRIMARY:
    value: '{!WHITE_BACKGROUND_PRIMARY}'
  THEME_COLOR_BACKGROUND_SECONDARY:
    value: '{!GRAY_BACKGROUND_SECONDARY}'
  ## BRANDING
  THEME_COLOR_BACKGROUND_BRAND_PRIMARY:
    value: '{!BLUE_BACKGROUND_PRIMARY}'
  THEME_COLOR_BACKGROUND_BRAND_PRIMARY_HOVER:
    value: '{!BLUE_BACKGROUND_SECONDARY}'
  THEME_COLOR_BACKGROUND_BRAND_PRIMARY_FOCUS:
    value: '{!BLUE_BACKGROUND_SECONDARY}'
  THEME_COLOR_BACKGROUND_BRAND_PRIMARY_ACTIVE:
    value: '{!BLUE_BACKGROUND_SECONDARY}'
  ## PAGE
  THEME_PAGE_COLOR_BACKGROUND_PRIMARY:
    value: '{!GRAY_BACKGROUND_PRIMARY}'
