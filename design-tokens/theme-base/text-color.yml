global:
  type: color
  category: text-color
  cssProperties:
  - color
  - fill
imports:
- ./aliases/color.yml
props:
  ## DEFAULT
  THEME_COLOR_TEXT_PRIMARY:
    value: '{!GRAY_TEXT_PRIMARY}'
    comment: Primary body text color
  THEME_COLOR_TEXT_SECONDARY:
    value: '{!GRAY_TEXT_SECONDARY}'
    comment: Secondary body text color
  THEME_COLOR_TEXT_TERTIARY:
    value: '{!GRAY_TEXT_TERTIARY}'
    comment: Tertiary body text color
  ## BRANDING
  THEME_COLOR_TEXT_BRAND_PRIMARY:
    value: '{!WHITE_TEXT_PRIMARY}'
  ## INTERACTIONS
  THEME_COLOR_TEXT_LINK_PRIMARY:
    value: "{!BLUE_TEXT_PRIMARY}"
  THEME_COLOR_TEXT_LINK_HOVER:
    value: "{!BLUE_TEXT_SECONDARY}"
  THEME_COLOR_TEXT_LINK_ACTIVE:
    value: "{!BLUE_TEXT_SECONDARY}"
  THEME_COLOR_TEXT_LINK_FOCUS:
    value: "{!BLUE_TEXT_SECONDARY}"
