global:
  type: color
  category: border-color
  cssProperties:
  - 'border*'
  - box-shadow
imports:
- ./aliases/color.yml
props:
  ## DEFAULT
  THEME_COLOR_BORDER_PRIMARY:
    value: '{!GRAY_BORDER_PRIMARY}'
  THEME_COLOR_BORDER_SECONDARY:
    value: '{!GRAY_BORDER_SECONDARY}'
  THEME_COLOR_BORDER_TERTIARY:
    value: '{!WHITE_BORDER_PRIMARY}'
  ## BRANDING
  THEME_COLOR_BORDER_BRAND_PRIMARY:
    value: '{!BLUE_BORDER_PRIMARY}'
