global:
  type: box-shadow
  category: shadow
  cssProperties:
  - box-shadow
imports:
- ./aliases/color.yml
props:
  ## STATIC SHADOWS
  THEME_SHADOW_HARD_PRIMARY:
    value: '{!BLACK_TRANSPARENT_10} 0 2px 1px'
  THEME_SHADOW_HARD_SECONDARY:
    value: '{!BLACK_TRANSPARENT_10} 0 3px 0'
  THEME_SHADOW_HARD_TERTIARY:
    value: '{!WHITE_TRANSPARENT_10} 0 2px 1px'
  THEME_SHADOW_SOFT_PRIMARY:
    value: '{!BLACK_TRANSPARENT_10} 0 2px 2px'
  THEME_SHADOW_SOFT_SECONDARY:
    value: '{!BLACK_TRANSPARENT_10} 0 3px 4px'
  THEME_SHADOW_SOFT_TERTIARY:
    value: '{!WHITE_TRANSPARENT_10} 0 2px 2px'
