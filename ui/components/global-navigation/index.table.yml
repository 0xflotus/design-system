description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to create different tabset looks.
classes:
  -
    class: context-bar
    description: Context bar wrapper
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar__primary
    description: Primary zone
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar__secondary
    description: Secondary zone
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar__tertiary
    description: Tertiary zone
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar__item
    description: Item on the horizontal axis of the context bar
    required: true
  -
    class: context-bar__item--tab
    description: Tab item on the horizontal axis of the context bar
  -
    class: context-bar__label-action
    description: Text hyperlink
    applied: <code>&lt;a&gt;</code>
    required: true
  -
    class: context-bar__icon-action
    description: Container for actionable area of SVG icon or button icon
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar__button
    description: Styles for buttons
    applied: <code>&lt;a&gt;</code> or <code>&lt;button&gt;</code>
  -
    class: context-bar__dropdown-trigger
    description: Submenu / dropdown trigger area
    applied: <code>.{{cssPrefix}}context-bar__item</code>
    notes: Requires <code>.{{cssPrefix}}dropdown-trigger</code> and <code>.{{cssPrefix}}dropdown-trigger--hover</code>
  -
    class: context-bar__vertical-divider
    description: Add a vertical divider between elements
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar__app-name
    description: Styles for application name region
    applied: <code>.{{cssPrefix}}context-bar__label-action</code>
    required: true
  -
    class: context-bar__object-switcher
    description: Styles for object switcher region
    applied: <code>.{{cssPrefix}}context-bar__item</code>
    required: true
