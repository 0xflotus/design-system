description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to create different tabset looks.
classes:
  -
    class: slds-global-header_container
    description: Container that fixes the global header to the top of the viewport, contains global header element
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-global-header
    description: White bar that contains the regions of the global header
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-global-header__item
    description: A region within the global header
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-global-header__item--search
    description: Region that contains the search input, handles sizing
    required: true
    applied: <code>.slds-global-header__item</code>
  -
    class: slds-global-header__logo
    description: Container of the global header logo
    required: true
    applied: <code>&lt;div&gt;</code>
